<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Friends Name</h2>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">Saksham</button>
    <button type="button" class="btn btn-primary">Saurabh</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Vishal
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Jaiswal</a>
        <a class="dropdown-item" href="#">Sharma</a>
        <a class="dropdown-item" href="#">Upadhya</a>
      </div>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Shivam
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Jaiswal</a>
        <a class="dropdown-item" href="#">Sharma</a>
        <a class="dropdown-item" href="#">Upadhya</a>
       </div>
    </div>
  </div>
</div>

</body>
</html>
