<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner img {
    width: 1400px;
    height: 500px;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="spring.jpg" alt="spring" width="1100" height="500">
     <div class="carousel-caption">Spring season <p>Spring is beautiful season</p>
     </div>
    </div>
    <div class="carousel-item">
      <img src="birds.jpg" alt="birds" width="1100" height="500">
      <div class="carousel-caption">Birds<p>Beautiful birds in blue color</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="butterfly.jpg" alt="butterfly" width="1100" height="500">
      <div class="carousel-caption">Butterfly<p>Butterfly flying in the sky</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="mountains.jpg" alt="mountains" width="1100" height="500">
      <div class="carousel-caption">Mountains<p>Mountains are beauty of nature</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
